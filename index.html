<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>IP Kalkulator</title>
  </head>
  <body>
    <h1>IP Kalkulator</h1>

    <table class="header-table" align= "center">
      <tr>
          <td>
        <h6>Nama Mata Kuliah </h6>
        <input
          type="text"
          class="form-control"
          id="mhs-matkul"
          placeholder="Mata Kuliah"
          
        />
      </td>
      <td>
        <h6>Jumlah SKS </h6>
        <select class="form-select" id="mhs-sks">
          <option selected>SKS</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </td>
        <td>
        </select>
        <h6>Nilai Angka</h6>
        <select
          class="form-select"
          id="mhs-nilai"
          oninput="konversiNilaiHuruf(this);"
        >
          <option selected>Nilai</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </td>
        <td>
        </select>
        <h6>Nilai Huruf</h6>
        <input
          id="mhs-nilai-huruf"
          class="form-control"
          disabled="true"
          placeholder="Nilai Huruf"
        />
      </td>
        </tr>
        </table>
        <button type="button" class="btn btn-primary" id="submit">
          Submit
        </button>
      </td>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Mata Kuliah</th>
          <th>Jumlah SKS</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>

    <h3 id="ipk">IPK:</h3>

    <script src="./assets/script.js"></script>
  </body>
</html>
